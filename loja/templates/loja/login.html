<!-- Carrega a URL base para a pasta de CSS e scripts -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- static aponta para a pasta static dentro da pasta loja e 'css/style.css' eh a string c o caminho relatio -->
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">

    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <form action="{% url 'url_login_user' %}" method="POST">
            {% csrf_token %}
            <h2 class="text-center">Entrar</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block login-btn">Entre</button>
                <a href="{% url 'cadastrar_usuario' %}">Cadastre-se</a>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Lembrar </label>
                <a href="#" class="pull-right text-success">Forgot Password?</a>                
            </div>
        </form>
        <div class="hint-text small">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
    </div>

    <script src="{% static 'js/scripts.js' %}" ></script>
</body>
</html>
